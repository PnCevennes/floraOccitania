<label style="margin-right:80px;" class="col-form-label">{{ fieldLabel }}</label>
<div class="input-group dropdown">
  <div class="dropdown-toggle btn-white full-width clickable"
    data-toggle="dropdown"
    aria-expanded="true"
    style="white-space: normal;"
    id="button-input">
    <span *ngFor="let item of selectedItems" class="filter-option input-value pull-left"> {{item[keyLabel]}}
      <div (click)="removeItem($event, item)" class="fa fa-times clickable remove-button"> </div>
    </span>

    &nbsp;
    <span class="caret caret-input"></span>
  </div>
  <div class="dropdown-menu full-width select-data">
    <ul>
      <li *ngFor="let val of values" (click)="addItem(val)" class="clickable li-dropdown padded-multiline">
        <span class="li-label">{{val[keyLabel]}} </span>
      </li>
    </ul>
  </div>
</div>
